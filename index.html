<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table-alunos th,
        .table-alunos td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Controle de Turma</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Estatísticas | Alistamento Militar</h2>
                        <p class="card-text"><strong>Total de Alunos:</strong> <span id="numAlunos">0</span></p>
                        <p class="card-text"><strong>Média de Idades:</strong> <span id="mediaIdades">0</span></p>
                        <p class="card-text"><strong>Média de Alturas:</strong> <span id="mediaAlturas">0</span></p>
                        <p class="card-text"><strong>Média de Pesos:</strong> <span id="mediaPesos">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Adicionar aluno</h2>
                        <input type="text" id="nome" class="form-control mb-2" placeholder="Nome Completo">
                        <input type="number" id="idade" class="form-control mb-2" placeholder="Idade">
                        <input type="number" id="altura" class="form-control mb-2" placeholder="Altura (cm)">
                        <input type="number" id="peso" class="form-control mb-2" placeholder="Peso (kg)">
                        <button id="adicionarBtn" class="btn btn-primary btn-block mb-2">Adicionar</button>
                        <button id="limparBtn" class="btn btn-secondary btn-block mb-2">Limpar Campos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Lista de Alunos</h2>
                        <table id="listaAlunos" class="table table-alunos">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Altura (cm)</th>
                                    <th>Peso (kg)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Conteúdo será inserido dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./build/js/main.js"></script>
</body>
</html>
